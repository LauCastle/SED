{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SED</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <section>
        <header>
            <nav class="navbar">
                <img src="{% static 'sed.jfif' %}" class="logo" alt="">
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="/info">Inicio</a>
                    </li>
                    <li>
                        <a href="/cam">Camara</a>
                    </li>
                    <li>
                        <a href="/logout">cerrar sesión</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="/">Home</a>
                    </li> 
                    <li>
                        <a href="/singup">Registro</a>
                    </li>
                    <li>
                        <a href="/signin">Inicio sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </header>
    </section>
    {% block content %}
    {% endblock %}
</body>
</html>
