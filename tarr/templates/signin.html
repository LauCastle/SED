{% extends 'layouts/base.html' %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        {% block content %}
            {%for message in messages%}
            <div class="alert alert-{{message.tags}} alert-dissimible fade show" role="alert">
                <strong>Mensaje: </strong> {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden = "true">&times;</span>
                </button>   
            </div>
            {% endfor %}

            <h3>sign in</h3>

            <form action="/signin" method="post">
            {% csrf_token %}
                <label for"">nombre de usuario</label>
                <input type="text" id ="username" name="username" placeholder="crear nombre de usuario" Required> 
                <br>
                <label for"">contraseña</label>
                <input type="password" id ="pass1" name="pass1" placeholder="ingresar contraseña" Required> 
                <br>
                
                <button type="submit">sign In</button>
            </form>

            <script src="" async defer></script>
        {% endblock %}
    </body>

</html>
